app:
  build:
    image: project-name/app-name
    dockerfile_path: Dockerfile
  encrypted_env_file: gc.env.encrypted
google_cloud_deployment:
  image: zachflower/google-cloud-deployment
  add_docker: true
  encrypted_env_file: gc.env.encrypted
  volumes:
    - ./:/deploy
gcr_dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file: gc.env.encrypted
